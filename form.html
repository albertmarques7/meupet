<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu pet</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/menu.css">
    <link rel="stylesheet" href="./style/Form.css">
    <link rel="stylesheet" href="./style/footer.css">
    <script src="script/formValidation.js"></script>
</head>
<body>
    <header>
        <div class="container-flex">
            <img src="images/logo.png" alt="logo cão">
            <h1>Meu pet</h1>
        </div>
        <h3>Histórias do seu pet é aqui</h3>
    </header>
    <div class="menu">
        <nav>
            <ul class="menu_itens">
                <i><a href="index.html">Home</a></i>
                <i><a class="active" href="form.html">Formulário</a></i>
                <i><a href="about.html">Sobre</a></i>
            </ul>
        </nav>
    </div>
    <main>
        <h2>Envie uma história do seu pet pra gente!</h2>
        <form id="meuFormulario" action="formAction.html" method="GET" onsubmit="return validarFormulario()">
            <label for="nome">Seu Nome</label>
            <input type="text" placeholder="Seu nome" id="nome" name="nome" required><br>
    
            <label for="email">E-mail</label>
            <input type="email" placeholder="Seu e-mail" id="email" name="email" required><br>
            
            <label for="pet">Nome do Pet</label>
            <input type="text" placeholder="Nome do pet" id="pet" name="pet" required><br>

            <label for="idade">Idade do Pet</label>
            <input type="number" placeholder="Idade do pet" id="idade" name="idade"><br>

            <label for="foto">Foto do Pet</label>
            <input id="foto" type="file" id="foto" name="foto" accept="image/*"><br>

            <label for="texto">Conte-nos sua história</label>
            <textarea id="texto" placeholder="Conte-nos aqui!" name="texto" required minlength="20"></textarea><br>
            
            <button id="enviar" type="submit">Enviar</button>
        </form>
    </main>
    <footer>
        <p>&copy; Feito por Alberto Marques - Atividade de Fundamentos de Programação Web, 2024 (PUCPR)</p>
    </footer>
    <script src="./script/main.js"></script>
</body>
</html>
